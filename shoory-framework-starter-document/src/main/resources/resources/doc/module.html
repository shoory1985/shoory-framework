  <script>
  function refreshPage() {
	  var currentModule = window.location.hash != "" ? window.location.hash.substring(1) : "";
		
	  $.get(END_POINT + 'doc/module/'+currentModule, function(result) {
			var html = '<tr><td colspan="4"><center>模块没有找到</center></td></tr>';

			for (var k in result) {
				window.alert(k + "=" + result[k]);
			}
					$('.module').html(result.module != '' ? result.module : '默认模块');
					//$('.module_interface_count').html(result.methods.length);
					html = '';
					
					for (var k in result) {
						var itemInterface = result[k];
						window.alert(k);

						html += '<tr>';
						html += '	<td><a href="interface.html#'+itemInterface.method+'">'+itemInterface.method+'</a></td>'
			            html += '	<td>'+itemInterface.name+'</td>'
			            html += '	<td>'+itemInterface.description+'</td>'
			            html += '</tr>';
					}
			
			$('.interface_list').html(html);
		});

	  setTitle("模块: "+currentModule);
	  activeNav();
  }
$(document).ready(function() {
		refreshPage();
		window.onhashchange = refreshPage;
});
</script>
